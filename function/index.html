<html>
	<head>
		<script type = "text/javascript">
			function sayHello(name) {
				document.write("Hello " + name + "!");
			}
		</script>
	</head>
	<body>
		<p> Click on button will call a function </p>

		<form>
			<input type="button" onclick=sayHello('David'); value="say hello"/>
		</form>
	</body>
</html>
