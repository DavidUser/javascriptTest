<html>
	<head>
		<script type="text/javascript">
			function over() {
				document.write("Mouse Over");
			}
			function out() {
				document.write("Mouse Out");
			}
		</script>
	</head>
	<body>
		<p> Bring your mouse inside the division </p>
		<div border=1 onmouseover=over(); onomouseout=out();>
			<h2> This is inside the division. </h2>
		</div>
	</body>
</html>
